name: flutter_google_maps_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  smooth_star_rating: ^1.0.3
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/image1.png
    - assets/image2.png
    - assets/image3.png

  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: fonts/AirbnbCerealBold.ttf
        - asset: fonts/AirbnbCerealBook.ttf
        - asset: fonts/AirbnbCerealMedium.ttf
